<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module" src="./script.js" defer></script>
    <title>Frontend Mentor | Expenses chart component</title>
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="container">
      <header class="header">
        <div>
          <p class="balance-header">My balance</p>
          <p class="balance-amount">$921.48</p>
        </div>
        <img class="logo" src="images/logo.svg" alt="logo" />
      </header>
      <section class="chart-container">
        <p class="title">Spending - Last 7 days</p>
        <div><canvas id="weekChart"></canvas></div>
        <div class="separation"></div>
        <footer class="footer">
          <div class="footer-left">
            <p class="footer-title">Total this month</p>
            <p class="footer-amount">$478.33</p>
          </div>
          <div class="footer-right">
            <p class="footer-percentage">+2.4%</p>
            <p class="footer-last-month">from last month</p>
          </div>
        </footer>
      </section>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/aouintihouari"
        >Houari Aouinti</a
      >.
    </div>
  </body>
</html>
